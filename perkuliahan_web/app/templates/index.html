<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sistem Informasi Perkuliahan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #3344AA;
    }
    .navbar-brand, .nav-link, .text-white {
      color: white !important;
    }
    .btn-primary {
      background-color: #3344AA;
      border-color: #3344AA;
    }
    .btn-primary:hover {
      background-color: #2b3990;
      border-color: #2b3990;
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Sistem Informasi Perkuliahan</a>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Data Mahasiswa</h4>
      <a href="/add" class="btn btn-primary">+ Tambah Mahasiswa</a>
    </div>

    <div class="card p-3">
      <table class="table table-striped">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Semester</th>
            <th>Jurusan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          {% for mhs in mahasiswa %}
          <tr>
            <td>{{ mhs[0] }}</td>
            <td>{{ mhs[1] }}</td>
            <td>{{ mhs[2] }}</td>
            <td>{{ mhs[3] }}</td>
            <td>{{ mhs[4] }}</td>
            <td>
              <a href="/edit/{{ mhs[0] }}" class="btn btn-sm btn-warning">Edit</a>
              <a href="/delete/{{ mhs[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
